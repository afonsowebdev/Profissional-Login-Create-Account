<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login para acesso  a um site seguro.">
    <meta name="keywords" content="login, segurança, autenticação, acesso, site seguro">
    <meta name="author" content="Francisco Afonso">
    <link rel="stylesheet" href="assets/css/import.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>

<body>

    <main>
        <section class="container">
            <div class="box">
                <h1 class="title">Inscrever-se</h1>
                <p class="paragraph">Já é membro? <a href="createaccount.html"><span class="geral-span">Conecte-se</span></a>
                </p>

                <button class="google"><i class='bx bxl-google'></i> Cadastrar-se com o Google</button>
                <button class="facebook"><i class='bx bxl-facebook-circle'></i> Cadastrar-se com o Facebook</button>

                <div class="divider"><span>OU</span></div>

                <button class="email">Inscreva-se com e-mail</button>

                <div class="form-footer">
                    <p class="footer-paragraph">
                        Ao se inscrever, você concorda com nossos <a href="#"><span class="geral-span">Termos de
                                Serviço</span></a> e nossa <a href="#"><span class="geral-span">Política de
                                Privacidade</span></a>.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="/assets/js/script.js"></script>
</body>

</html>
