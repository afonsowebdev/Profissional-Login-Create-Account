<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login para acesso  a um site seguro.">
    <meta name="keywords" content="login, segurança, autenticação, acesso, site seguro">
    <meta name="author" content="Francisco Afonso">
    <link rel="stylesheet" href="assets/css/import.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Create Account</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="box">
                <h1 class="title">Inscrever-se</h1>
                <p class="paragraph">Já é membro? <a href="/index.html"><span class="geral-span">Conecte-se</span></a>
                </p>
                <form action="" class="form">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required minlength="6" maxlength="20"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    </div>

                    <button type="submit" class="btnEmail">Inscreva-se</button>
                </form>

                <div class="divider"><span>ou inscrever-se com</span></div>

                <div class="social-buttons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                </div>

                <div class="form-footer">
                    <p class="footer-paragraph">
                        Ao se inscrever, você concorda com nossos <a href="#"><span class="geral-span">Termos de
                                Serviço</span></a> e nossa <a href="#"><span class="geral-span">Política de
                                Privacidade</span></a>.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
